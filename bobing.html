<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>中秋糖糖线上活动</title>
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/bobing.css" />
		<style type="text/css">
			.flex-container {
				display: flex;
			}

			.flex-container > div {
				background-color: #f1f1f1;
				margin: 10px;
				padding: 20px;
			}
			.my-results>div {
				text-align: center;
			}
			.my-results>div>span>img {
				padding-left: 10px;
				width: 30px;
			}
		</style>
  </head>

  <body>
		<a href="/">主页</a>
		<button class="new-game">开始新一轮（主持人）</button>
		<div class="flex-container">
			<div class="col-left" style="flex-grow:3;">
				<div class="chat">
					<div class="chat-title">
						<h1>请刷新页面输入名字</h1>
					</div>
					<div class="my-results">
					</div>
					<div class="winner-board">
						<h3>所有赢家</h3>
					</div>
					<div class="message-box">
					</div>
				</div>
				<script src='/public/js/jquery-v2.1.3.js'></script>
				<script src='/public/js/jquery.mCustomScrollbar.concat.min.js'></script>
				<script src="/public/js/socket.io.js"></script>
				<script src="/public/js/bobing.js"></script>     
			</div>

			

			<div class="col-right">
				<div class="main">
					<div class="bowl" id="dicebox">
						<img class="bg_img" src="public/img/port.jpg" />
					</div>
				</div>
				
				<div class="btn-box">
					<input class="btn" type="button" value="开始" onclick="begin()" />
				</div>
				
				<script>
					function begin(){
						dicefun.init();
					}
				</script>
			</div>

		</div>
  </body>
</html>
